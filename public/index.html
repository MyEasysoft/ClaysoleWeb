<style type="text/css">

  

  body{
    font-family:'Trebuchet MS';
    padding: 0px;
    margin: 0px;
    font-size: 20px;
  }
  h1,h2,h3,h4{
    font-family: 'Trebuchet MS';
    padding: 0px;
    margin: 0px;
    
  }
  .container-main{
    
    padding-right: 10%;
    color: white;
  }
  nav{
    width: 100%;
    display: inline-flex;
    flex-direction: row;
    background: rgb(28, 28, 28);
    justify-content: space-around;
   
  }
  .nav-icon{
  
    margin-left: 10px;
    font-size: 25px;
    
  }
  .links{
    
    display: inline-flex;
    flex-direction: row;
    
    justify-content: space-between;
    
  }
  nav a{
    text-decoration: none;
    color: white;
    padding: 20px;

  }
  .vr{
    
    width: 1px;
    height: 100%;
    background-color: white;
    opacity: .5;
    margin-top: 0px;
    border: none;

  }
  .padsmall{
    padding: 20px;
    padding-top: 100px;
    background-color: blue;
  }

  .hero{
    
    position: fixed;
    width: 100%;
    margin-bottom: -100px;
    
  }
  .logo{
    font-size: 25px;
    font-weight: bolder;
    color: rgb(139, 25, 25);
    margin-top: 50px;
  }

  .caption{
    position: absolute;
    float: left;
    bottom: 10%;
    width: 25%;
    left:20px;
    
  }
  .caption-img{
    
    width: 100%;
    height: 100%;
    border-radius: 50%;
    
  }
  .caption a{
    padding: 10px;
    background-color: white;
    
    text-decoration: none;
  }
  .floatingButton{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border-style: solid;
    border-width: 10px;
    border-color:linear-gradient(to bottom right, red, yellow) ;
    
  }

  .floatingButton-style{
    position: fixed;
    right:9.5%;
    float: left;
    bottom: 9%;
    border-radius: 50%;
    border-style: dashed;
    border-width: 2px;
    border-color:rgb(255, 255, 255);
    padding: 5px;
  }

  .bold-text-1{
    font-weight: 300;
  }

  .img-size-1{
    width: 150px;
    height: auto;
    border-style: solid;
    border-color: rgb(194, 194, 194);
  }
  
  p{
    text-align: left;
  }

  .circle-img-1{
    width: 80px;
    height: 80px;
    border-radius: 50%;
  }
  .circle-img-2{
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .img-badges{
    background-color: rgb(255, 255, 255);
    border-radius: 5px;
  }
  .line-height-1{
    line-height: 15px;
  }
  .line-height-2{
    line-height: 18px;
  }

  .font-size-1{
    font-size: 15px;
  }
  .font-size-2{
    font-size: 18px;
  }

  .section-bg-1{
    background-color: rgb(240, 240, 240);
  }
  .switch-btn-1{
    margin: 5px;
  }
  .figure-text-1{
    font-size: 14px;
  }
